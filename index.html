<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Assistant</title>
  <link rel="stylesheet" href="./styles/index.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Candal">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
  <link rel="icon" type="image/x-icon" href="./assets/mascot-favicon.png">
</head>
<body>
  <header class="nav-bar">
    <div class="logo">
      <img class="mascot" src="./assets/mascot.png" alt="a happy 90s computer screen mascot">
      <h3>Email Assistant</h3>
    </div>
    <div class="links">
      <a class="about-btn" href="./about.html">About</a>
    </div>
  </header>

  <div class="sidebar-trigger-button" id="sidebar-trigger-button">
    <div class="hamburger-button"></div>
    <div class="hamburger-button"></div>
    <div class="hamburger-button"></div>
  </div>

  <div id="mySidebar" class="sidebar">
    <a href="javascript:void(0)" class="closebtn" id="sidebar-close-button">&times;</a>
    <img class="mascot" src="./assets/mascot.png" alt="a happy 90s computer screen mascot">
    <a href="#">About</a>
  </div>

  <main>
    <h2>If it's important, Email Assistant will let you know - Powered by GPT-3!</h2>

    <div class="container">
      <form id="contact">
        <fieldset>
          <label for="fbusiness">Business field</label>
          <input placeholder="Software company" id="fbusiness" name="fbusiness" type="text" tabindex="1" required autofocus>
        </fieldset>
        <fieldset>
          <label for="">Email text (make sure to redact sensitive information!)</label>
          <textarea placeholder="Dear [REDACTED], this is [REDACTED] from [REDACTED]..." id="femail" name="femail" tabindex="5" required maxlength="1900"></textarea>
        </fieldset>
        <fieldset>
          <button name="submit" type="submit" id="submit-button" data-submit="...Sending">Is it important?</button>
        </fieldset>
      </form>
    </div>

    <div class="response-cards" id="response-cards">
    </div>

    <div id="snackbar">Please fill both form fields</div>
  </main>

  <script src="./app/app.js" type="module"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
</body>
</html>
